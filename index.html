<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Pulse Survivor</title>
    <style>
        :root {
            --bg: #0a0a12;
            --primary: #00f2ff;
            --secondary: #ff007a;
            --accent: #bc13fe;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            background: radial-gradient(circle, #1a1a2e 0%, #0a0a12 100%);
        }

        /* UI Overlays */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 18, 0.85);
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .hidden {
            display: none !important;
            opacity: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            max-width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .btn {
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
            background: #fff;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 5;
            font-family: monospace;
        }

        .stat-box {
            font-size: 1.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        #health-bar-container {
            width: 200px;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #health-bar {
            width: 100%;
            height: 100%;
            background: var(--secondary);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--secondary);
        }

        /* Controls Help */
        .controls-hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="hud">
            <div>
                <div class="stat-box">SCORE: <span id="score-val">0</span></div>
                <div id="health-bar-container"><div id="health-bar"></div></div>
            </div>
            <div class="stat-box">WAVE: <span id="wave-val">1</span></div>
        </div>

        <!-- Menu Screen -->
        <div id="menu-screen" class="overlay">
            <div class="card">
                <h1>Neon Pulse</h1>
                <p>Survive the geometric onslaught.<br>Move with Mouse/Touch or WASD.</p>
                <button id="start-btn" class="btn">Start Mission</button>
            </div>
            <div class="controls-hint">Move: Mouse / WASD / Drag | Shoot: Automatic</div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="overlay hidden">
            <div class="card">
                <h1 style="background: linear-gradient(to right, var(--secondary), var(--accent)); -webkit-text-fill-color: transparent;">System Failure</h1>
                <p>You survived <span id="final-wave">0</span> waves.<br>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="btn">Try Again</button>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-val');
        const waveEl = document.getElementById('wave-val');
        const healthBar = document.getElementById('health-bar');
        const menuScreen = document.getElementById('menu-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');
        const finalWaveEl = document.getElementById('final-wave');
        
        // Game State
        let gameState = 'MENU'; // MENU, PLAYING, GAMEOVER
        let score = 0;
        let wave = 1;
        let lastTime = 0;
        let spawnTimer = 0;
        let waveTimer = 0;

        // Constants
        const PLAYER_SIZE = 20;
        const BULLET_SPEED = 7;
        const INITIAL_SPAWN_RATE = 1500; // ms
        const WAVE_DURATION = 15000; // 15 seconds per wave

        // Entity Pools
        let player = {
            x: 0,
            y: 0,
            targetX: 0,
            targetY: 0,
            hp: 100,
            maxHp: 100,
            speed: 0.15, // Lerp speed
            radius: 12,
            color: '#00f2ff',
            lastShot: 0,
            shootDelay: 180
        };

        let bullets = [];
        let enemies = [];
        let particles = [];

        // Input Handling
        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        const handleInput = (clientX, clientY) => {
            const rect = canvas.getBoundingClientRect();
            player.targetX = clientX - rect.left;
            player.targetY = clientY - rect.top;
        };

        canvas.addEventListener('mousemove', e => handleInput(e.clientX, e.clientY));
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            handleInput(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });
        canvas.addEventListener('touchstart', e => {
            handleInput(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (gameState === 'MENU') {
                player.x = canvas.width / 2;
                player.y = canvas.height / 2;
                player.targetX = player.x;
                player.targetY = player.y;
            }
        }

        window.addEventListener('resize', resize);
        resize();

        // Game Logic Functions
        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            const buffer = 50;

            if (side === 0) { x = Math.random() * canvas.width; y = -buffer; } // Top
            else if (side === 1) { x = canvas.width + buffer; y = Math.random() * canvas.height; } // Right
            else if (side === 2) { x = Math.random() * canvas.width; y = canvas.height + buffer; } // Bottom
            else { x = -buffer; y = Math.random() * canvas.height; } // Left

            const typeRoll = Math.random();
            let type = 'seeker'; // Default
            let hp = 1 + Math.floor(wave / 3);
            let color = '#ff007a';
            let speed = 1.5 + (wave * 0.1);

            if (typeRoll > 0.8 && wave > 2) {
                type = 'heavy';
                hp *= 3;
                color = '#bc13fe';
                speed *= 0.6;
            }

            enemies.push({
                x, y, 
                radius: type === 'heavy' ? 18 : 10,
                hp, maxHp: hp,
                speed,
                color,
                type
            });
        }

        function createExplosion(x, y, color, count = 8) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 1.0,
                    decay: 0.02 + Math.random() * 0.02,
                    color: color
                });
            }
        }

        function resetGame() {
            score = 0;
            wave = 1;
            player.hp = 100;
            bullets = [];
            enemies = [];
            particles = [];
            spawnTimer = 0;
            waveTimer = 0;
            scoreEl.innerText = '0';
            waveEl.innerText = '1';
            healthBar.style.width = '100%';
            gameState = 'PLAYING';
            menuScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
        }

        function endGame() {
            gameState = 'GAMEOVER';
            gameOverScreen.classList.remove('hidden');
            finalScoreEl.innerText = score;
            finalWaveEl.innerText = wave;
        }

        // Update Loop
        function update(dt) {
            if (gameState !== 'PLAYING') return;

            // Move player via WASD or Lerp to target
            const keyboardActive = keys['KeyW'] || keys['KeyA'] || keys['KeyS'] || keys['KeyD'];
            if (keyboardActive) {
                const spd = 4.5;
                if (keys['KeyW']) player.y -= spd;
                if (keys['KeyS']) player.y += spd;
                if (keys['KeyA']) player.x -= spd;
                if (keys['KeyD']) player.x += spd;
                player.targetX = player.x;
                player.targetY = player.y;
            } else {
                player.x += (player.targetX - player.x) * player.speed;
                player.y += (player.targetY - player.y) * player.speed;
            }

            // Boundary check
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));

            // Shooting
            const now = Date.now();
            if (now - player.lastShot > player.shootDelay) {
                // Auto-target nearest enemy or just shoot up if none
                let targetAngle = -Math.PI / 2;
                if (enemies.length > 0) {
                    let nearest = enemies[0];
                    let minDist = Infinity;
                    enemies.forEach(e => {
                        const d = Math.hypot(e.x - player.x, e.y - player.y);
                        if (d < minDist) { minDist = d; nearest = e; }
                    });
                    targetAngle = Math.atan2(nearest.y - player.y, nearest.x - player.x);
                }

                bullets.push({
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(targetAngle) * BULLET_SPEED,
                    vy: Math.sin(targetAngle) * BULLET_SPEED,
                    radius: 4
                });
                player.lastShot = now;
            }

            // Update Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.x += b.vx;
                b.y += b.vy;
                if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
                    bullets.splice(i, 1);
                }
            }

            // Update Enemies
            spawnTimer += dt;
            const currentSpawnRate = Math.max(300, INITIAL_SPAWN_RATE - (wave * 100));
            if (spawnTimer > currentSpawnRate) {
                spawnEnemy();
                spawnTimer = 0;
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                const angle = Math.atan2(player.y - e.y, player.x - e.x);
                e.x += Math.cos(angle) * e.speed;
                e.y += Math.sin(angle) * e.speed;

                // Collision with player
                const distToPlayer = Math.hypot(e.x - player.x, e.y - player.y);
                if (distToPlayer < player.radius + e.radius) {
                    player.hp -= 10;
                    healthBar.style.width = `${player.hp}%`;
                    createExplosion(e.x, e.y, e.color, 15);
                    enemies.splice(i, 1);
                    if (player.hp <= 0) endGame();
                    continue;
                }

                // Collision with bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const b = bullets[j];
                    const distToBullet = Math.hypot(e.x - b.x, e.y - b.y);
                    if (distToBullet < e.radius + b.radius) {
                        e.hp--;
                        bullets.splice(j, 1);
                        if (e.hp <= 0) {
                            score += e.type === 'heavy' ? 50 : 10;
                            scoreEl.innerText = score;
                            createExplosion(e.x, e.y, e.color, 10);
                            enemies.splice(i, 1);
                        }
                        break;
                    }
                }
            }

            // Update Wave
            waveTimer += dt;
            if (waveTimer > WAVE_DURATION) {
                wave++;
                waveEl.innerText = wave;
                waveTimer = 0;
                // Visual feedback for wave clear
                createExplosion(canvas.width/2, canvas.height/2, '#ffffff', 30);
            }

            // Update Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= p.decay;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        // Draw Loop
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Background Grids
            ctx.strokeStyle = 'rgba(0, 242, 255, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }

            // Draw Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;

            // Draw Bullets
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#fff';
            bullets.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw Enemies
            enemies.forEach(e => {
                ctx.shadowBlur = 15;
                ctx.shadowColor = e.color;
                ctx.strokeStyle = e.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                if (e.type === 'heavy') {
                    // Hexagon
                    for (let i = 0; i < 6; i++) {
                        const angle = i * Math.PI / 3;
                        const x = e.x + Math.cos(angle) * e.radius;
                        const y = e.y + Math.sin(angle) * e.radius;
                        if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                } else {
                    // Triangle
                    const angle = Math.atan2(player.y - e.y, player.x - e.x);
                    ctx.moveTo(e.x + Math.cos(angle) * e.radius, e.y + Math.sin(angle) * e.radius);
                    ctx.lineTo(e.x + Math.cos(angle + 2.5) * e.radius, e.y + Math.sin(angle + 2.5) * e.radius);
                    ctx.lineTo(e.x + Math.cos(angle - 2.5) * e.radius, e.y + Math.sin(angle - 2.5) * e.radius);
                    ctx.closePath();
                }
                ctx.stroke();

                // HP Bar for enemies
                if (e.hp < e.maxHp) {
                    const barW = e.radius * 2;
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.fillRect(e.x - e.radius, e.y - e.radius - 10, barW, 4);
                    ctx.fillStyle = e.color;
                    ctx.fillRect(e.x - e.radius, e.y - e.radius - 10, barW * (e.hp / e.maxHp), 4);
                }
            });

            // Draw Player
            if (gameState !== 'GAMEOVER') {
                ctx.shadowBlur = 20;
                ctx.shadowColor = player.color;
                ctx.fillStyle = player.color;
                
                // Ship shape
                const pAngle = Math.atan2(player.targetY - player.y, player.targetX - player.x);
                ctx.save();
                ctx.translate(player.x, player.y);
                ctx.rotate(pAngle + Math.PI / 2);
                
                ctx.beginPath();
                ctx.moveTo(0, -player.radius);
                ctx.lineTo(-player.radius, player.radius);
                ctx.lineTo(0, player.radius * 0.5);
                ctx.lineTo(player.radius, player.radius);
                ctx.closePath();
                ctx.fill();

                // Core glow
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(0, 0, player.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            ctx.shadowBlur = 0;
        }

        function gameLoop(time) {
            const dt = time - lastTime;
            lastTime = time;

            update(dt);
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        document.getElementById('start-btn').addEventListener('click', resetGame);
        document.getElementById('restart-btn').addEventListener('click', resetGame);

        window.onload = () => {
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        };
    </script>
</body>
</html>
